<script src="DamAjaxForm.js" type="text/javascript"></script> 

<script>

    let fm = new DamAjaxForm({
        debug: true,
    });

    fm.ajaxCall({
        url: "backend.php",
        method : "POST",
        // async: false,
		// timeout: 10,
		// paramJson: true,					// send params as json
        responseParseJson : true,           // parse response as json
        params: {
            "name":"value"
        },
        basicAuth : {
            user: 'username',
            password: 'password'
        },
        requestHeader: [
			// {'Authorization' : 'Bearer 12345678'}, // authentication token
		],
        callback: (data,statusType,statusCode,statusText) => {
            console.log('->',data,'-',statusType,'-',statusCode,'-',statusText)
        }
    });

</script>
